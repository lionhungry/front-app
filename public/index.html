    <title>FEU DE BRASERO</title>
    <script>
      function handleClickHeaderStyle(val){
         const e = val;
         const currentValue = e.getAttribute('aria-expanded');
         const aTagValue = currentValue === 'true' ? 'false' : 'true';
         e.setAttribute('aria-expanded', aTagValue);
         const nextDiv = e.nextElementSibling;
         if (nextDiv) {
           const currentValue = nextDiv.getAttribute('aria-hidden');
           const divTagValue = currentValue === 'true' ? 'false' : 'true';
           nextDiv.setAttribute('aria-hidden', divTagValue);
         }
         const parent = e.parentNode;
         if (parent && parent.tagName.toLowerCase() === 'li') {
           if(nextDiv.getAttribute("id") === 'desktop-menu-0-2'){
             parent.classList.add('nav-bar__item--static');
           }else{
             parent.classList.add('is-dropdown-open');
           }
         }
       };

       function handleClickForMobileStyle(){
         const e = document.querySelector('.header__mobile-nav-toggle');;
         const currentValue = e.getAttribute('aria-expanded');
         const aTagValue = currentValue === 'true' ? 'false' : 'true';
         e.setAttribute('aria-expanded', aTagValue);
         const nextDiv = e.nextElementSibling;
         if (nextDiv) {
           const currentValue = nextDiv.getAttribute('aria-hidden');
           const divTagValue = currentValue === 'true' ? 'false' : 'true';
           nextDiv.setAttribute('aria-hidden', divTagValue);
           nextDiv.style.minHeight = '300px';
         }
       }
   </script>
   <script>
    const getCollectionLogoImage = () => {
      var div = document.querySelector('.collection__brand-logo-image');
      if(div){
        const imageUrl = div.getAttribute('data-bg');
        div.style.backgroundImage = "url('" + imageUrl + "')";
        div.classList.remove('lazyload');
      }else{
       setTimeout(getCollectionLogoImage,1000)
      }
    };
    document.addEventListener("DOMContentLoaded", function() {
        getCollectionLogoImage()
    });
  </script>
